
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <form class="login-form" id="signup-form" *ngIf="showSignupForm">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="full-address">Full Address:</label>
                <input type="text" id="full-address" name="full-address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="login-link">Already a user? <a href="#" id="signin-link" (click)="toggleForm($event)">Sign
                        In</a></p>
            </div>
        </form>

        <form class="login-form" id="signin-form" *ngIf="!showSignupForm">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="signin-username">Username:</label>
                <input type="text" id="signin-username" name="signin-username" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="login-link">Not a user yet? <a href="#" id="signup-link" (click)="toggleForm($event)">Sign
                        Up</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
